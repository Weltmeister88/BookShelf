<h1 id="tableLabel">Books</h1>

<p *ngIf="!books"><em>Loading...</em></p>

<a class="btn btn-sm btn-success" routerLink="/book-editor">Add Book</a>
<p></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="books">
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Genre</th>
      <th>Author</th>
      <th>Modified</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.id }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.description }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.modified | date:'medium' }}</td>
      <td>
        <a class="btn btn-sm btn-primary mr-1" routerLink="/book-editor/{{book.id}}">Edit</a>
        <a class="btn btn-sm btn-danger btn-delete-user" href="javascript:void(0)" (click)="delete(book.id)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
